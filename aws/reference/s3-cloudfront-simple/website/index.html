<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 + CloudFront Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 { margin-top: 0; }
        .info-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
        code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>S3 + CloudFront Static Website</h1>
        <p>This site is hosted on AWS using Terraform-managed infrastructure.</p>
        
        <div class="info-box">
            <strong>Current Domain:</strong><br>
            <code id="currentDomain">Loading...</code>
        </div>
        
        <div class="info-box">
            <strong>Deployment Type:</strong><br>
            <code id="deployType">AWS CloudFront</code>
        </div>
        
        <div class="info-box infrastructure">
            <strong>Infrastructure:</strong>
            <ul>
                <li>S3 Bucket (Private with OAC)</li>
                <li>CloudFront CDN Distribution</li>
                <li>Managed by Terraform</li>
            </ul>
        </div>
    </div>

    <script>
        // Display current domain
        document.getElementById('currentDomain').textContent = window.location.hostname;
        
        // You can add logic here to detect environment
        // For example, check if hostname contains 'cloudfront.net' vs your K8s domain
        if (window.location.hostname.includes('cloudfront.net')) {
            document.getElementById('deployType').textContent = 'AWS CloudFront CDN';
        } else {
            document.getElementById('deployType').textContent = 'Custom Domain';
            document.getElementsByClassName('infrastructure')[0].style.display = "none"
        }
    </script>
</body>
</html>
